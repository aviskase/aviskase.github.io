<header>
    <a href="/" class="title">{{ .Site.Title }}</a>

    <p>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a{{ if $currentPage.IsMenuCurrent "main" . }} class="current-page"{{ end }} href="{{ .URL }}">{{ .Name | markdownify }}</a>
        {{ end }}
    </p>
</header>
