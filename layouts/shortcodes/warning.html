<div class="admonition warning">
    <div class="admonition-icon"><i fill="currentColor" style="display:inline-block"><svg fill="none" style="display:inline-block;vertical-align:middle" height="32" width="32" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12" y2="17"></line></svg></i></div>
    {{- $title := .Get "title" -}}

    {{ printf "%s" .Inner | markdownify }}
</div>
