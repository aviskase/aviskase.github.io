{{ define "content" }}
<section class="home">
    <h2>Categories</h2>
    {{ with .Site.Taxonomies.categories }}
    <ul class="tree">
        <li></li>
        <ul>
            {{ range . }}
            <li><a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a>
                {{- with .Page.OutputFormats.Get "ATOM" -}}

                {{- end -}}
            </li>
            {{ end }}
        </ul>
    </ul>
    {{ end }}
    
    <h2>Latest</h2>
    {{ partial "article-list" . }}
    <div class="see-more"><a href="{{ ref . "pages/archive" }}">see more â†’</a></div>
</section>
{{ end }}
