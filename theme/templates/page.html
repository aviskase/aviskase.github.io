{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ SITENAME }}{%endblock%}

{% block meta_description %}
<meta name="description" content="{% if page.og_description is defined %}{{ page.og_description | striptags | e}}{% else %}{{ page.summary | striptags }}{% endif %}"/>
{% endblock %}

{% block content %}
<article>

    <h1 class="title">{{ page.title }}</h1>


    {{ page.content }}

</article>
{% endblock %}
